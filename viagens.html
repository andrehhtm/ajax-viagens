<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viagens</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">(Branches)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="funcionarios.html">Funcionários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="motoristas.html">Motoristas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="veiculos.html">Veículos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="viagens.html">Viagens</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="py-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-listar" data-model="viagem">Listar</button>
                <button type="button" class="btn btn-success btn-novo ml-4" data-model="viagem" data-toggle="modal" data-target="#insertModal">Novo</button>

            </div>
            <div class="table-responsive">
                <table class="table" id="tabela-listagem"></table>
            </div>
        </div>
    </section>

    <div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="insertModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inserir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-insert" data-model="viagem">
                        <div class="form-group">
                            <label>Motorista</label>
                            <input type="number" name="modelo" class="form-control">
                        </div>
                        
                        <div class="form-group">    
                            <label>Carro</label>
                            <input type="number" name="qtde_passageiros" class="form-control">
                        </div>                            

                        <div class="form-group">    
                            <label>Saída</label>
                            <input type="checkbox" name="ativo" class="form-control">
                        </div>
                        
                        <div class="form-group">    
                            <label>Retorno</label>
                            <input type="checkbox" name="ativo" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" type="submit" class="btn btn-primary button-save">Salvar</button>
                </div>
            </div>
        </div>
    </div>     
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-edit" data-model="viagem">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label>Motorista</label>
                            <input type="number" name="modelo" class="form-control">
                        </div>
                        
                        <div class="form-group">    
                            <label>Carro</label>
                            <input type="number" name="qtde_passageiros" class="form-control">
                        </div>                            

                        <div class="form-group">    
                            <label>Saída</label>
                            <input type="checkbox" name="ativo" class="form-control">
                        </div>
                        
                        <div class="form-group">    
                            <label>Retorno</label>
                            <input type="checkbox" name="ativo" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" type="submit" class="btn btn-warning button-edit">Alterar</button>
                </div>
            </div>
        </div>
    </div>     
            
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
